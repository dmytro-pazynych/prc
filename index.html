<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="style.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="action.js"></script>
	</head>
	<body>
		<div id="header">
			Paper, rock and scissors game...
		</div>
		<img src="http://3.bp.blogspot.com/-KHc70esXncY/T76RN0I7mKI/AAAAAAAAOwg/8xUnLhIcHGU/s1600/key%2Bholder.jpg" id="rock" />
        <img src="http://www.dick-blick.com/items/102/40/10240-1009-1-2ww-m.jpg" id="paper" />
        <img src="http://ecx.images-amazon.com/images/I/41J%2BRpQ4d0L._SY300_.jpg" id="scissors" />

        <ul></ul>
        
        <script>
        	$(document).ready(function(){
    $('img').click(function(event){
        console.log("User: " + event.target.id);
        var userChoice = event.target.id;
        
        var computerChoice = Math.random();
        if (computerChoice < 0.34) {
	       computerChoice = "rock";
        } else if(computerChoice <= 0.67) {
	       computerChoice = "paper";
        } else {
	       computerChoice = "scissors";
        } console.log("Computer: " + computerChoice);
        
        var compare = function (choice1, choice2) {
            if (choice1 === choice2) {
                return "The result is a tie!";
            } else if (choice1 === "rock") {
                if (choice2 === "scissors") {
                return "You win!";
                } else {
                return "Computer wins!";
                };
            } else if (choice1 === "paper") {
                if (choice2 === "rock") {
                return "You win!";
                } else {
                return "Computer wins!"
                };
            } else if (choice1 === "scissors") {
                if (choice2 === "rock") {
                return "Computer wins!";
                } else {
                return "You win!";
                };
            };
        }; 
        console.log(compare(userChoice, computerChoice));
        $('ul').append("<li>Your choice is " + userChoice + "<br>Computer choice is  " + computerChoice + "<br>" + compare(userChoice, computerChoice) + "</li>");
    })  
})
        </script>
        
	</body>
</html>
